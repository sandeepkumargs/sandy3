name: BE gaplatform

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21.7.3'  # Specify the version of Node.js to install

      - name: Install dependencies and run npm command
        working-directory: go-tools-services
        run: |
          npm i

      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }} 
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            /home/ubuntu/.nvm/versions/node/v21.7.3/bin/pm2 kill
            cd /home/ubuntu/go-tools-services
            sudo rm -rf *
            
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          source: ${{ secrets.source }}
  

      - name: Restart PM2 Process
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
             cd /home/ubuntu
             /home/ubuntu/.nvm/versions/node/v21.7.3/bin/pm2 start ecosystem.config.js

